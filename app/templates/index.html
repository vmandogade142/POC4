<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Knowledge Management System</h1>

        <section class="login-section" id="login-section">
            <h2 class="text-center mb-3">Login (Admin or User)</h2>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Enter Username">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Enter Password">
            </div>
            <button id="login-btn" class="btn btn-primary w-100">Login</button>
        </section>

        <section id="app-section" class="hidden">

            <div id="admin-section" class="hidden">
                <h2 class="mb-3">Admin Panel</h2>
                <section class="upload-section mb-4">
                    <h3>Upload Documents</h3>
                    <form id="upload-form">
                        <input type="file" id="file-input" multiple class="form-control mb-2">
                        <button type="submit" class="btn btn-success">Upload</button>
                    </form>
                </section>
                <section class="delete-section mb-4">
                    <h3>Delete Document</h3>
                    <div class="mb-3">
                        <input type="text" id="delete-filename" class="form-control" placeholder="Enter document name">
                    </div>
                    <button id="delete-btn" class="btn btn-danger">Delete</button>
                </section>
            </div>

            <section class="query-section mb-4">
                <h3>Ask Questions</h3>
                <textarea id="question-input" class="form-control mb-2" placeholder="Enter your question..."></textarea>
                <button id="submit-question" class="btn btn-info">Ask</button>
            </section>

            <section class="response-section">
                <h3>Response</h3>
                <div id="response-content" class="p-3 bg-light rounded"></div>
            </section>
        </section>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
